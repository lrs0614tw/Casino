<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Turntable</title>
    <link rel="stylesheet" href="{% static 'css/gameFormTraveltobuys.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!--<script>
		$(document).ready(function(){
            $.ajaxSetup({
                 data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
            })});
	</script>-->
</head>

<body>
    <div class="background">
        <div class="container">
            <form id='winner' action="/form_doneTraveltobuys" method="post">
                <center>
                    <div class="form_group">
                        <div>
                            <label style="font-family:Notobold;">恭喜中獎！獲得{{prize}}</label>
                        </div>
                    </div>
                </center>
                {% csrf_token %}
                <div class="form_group">
                    <div>
                        <label for="name">收件人姓名</label>
                    </div>
                    <input id="name" type="text" class="form_text" name="name" placeholder="請輸入收件人姓名">
                </div>
                <div class="form_group">
                    <div>
                        <label for="phone">手機號碼</label>
                    </div>
                    <input id="phone" type="text" class="form_text" name="phone" placeholder="請輸入手機號碼">
                </div>
                <div class="form_group">
                    <div>
                        <label for="address">收件地址</label>
                    </div>
                    <input id="address" type="text" class="form_text" name="address" placeholder="請輸入收件地址">
                </div>
                <div class="form_group" style="display: none;">
                    <div>
                        <label for="uid">uid</label>
                    </div>
                    <input id="uid" type="text" class="form_text" name="uid" value="{{uid}}">
                </div>
                <div class="form_group" style="display: none;">
                    <div>
                        <label for="prize">prize</label>
                    </div>
                    <input id="prize" type="text" class="form_text" name="prize" value="{{prize}}">
                </div>
                <div class="form_group">
                    <div class="form_submit" class='btn' style="color:blue">
                        提交
                    </div>
                </div>
            </form>
        </div>
        <script>
            function submitOn() {
                if ($('#winner input[name="name"]').val() == "")
                    alert("請輸入收件人姓名");
                else if ($('#winner  input[name="phone"]').val() == "")
                    alert("請輸入手機號碼");
                else if ($('#winner  input[name="address"]').val() == "")
                    alert("請輸入收件地址");
                else
                    winner.submit();
            }
            document.querySelector(".form_submit").addEventListener("click", submitOn)
        </script>
    </div>
</body>

</html>
