<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title></title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // Using a Promise object
            liff.init({
                    //liffId: '1655755802-8R72prpM' // heysong
                    liffId: '1655755802-EQqmb6b8'

                })
                .then(() => {
                    // Start to use liff's api
                    var ifFinish = '{{finish}}';
                    var imgUrl = '{{imgUrl}}'
                    var s = "https://casino.oakrange.io/media/uploads/thing".replace("thing", imgUrl)

                    if (ifFinish == 'save') {
                        liff.sendMessages([{
                                "type": "image",
                                "originalContentUrl": s,
                                "previewImageUrl": s
                            }])
                            .then(() => {
                                console.log('message sent');
                            })
                            .catch((err) => {
                                console.log('error', err);
                            });
                    } else if (ifFinish == 'share') {
                        if (liff.isApiAvailable('shareTargetPicker')) {
                            liff.shareTargetPicker([{
                                    'type': 'text',
                                    'text': '快來加入黑松官方帳號'
                                }, {
                                    "type": "image",
                                    "originalContentUrl": s,
                                    "previewImageUrl": s
                                }])
                                .then(function(res) {
                                    if (res) {
                                        // succeeded in sending a message through TargetPicker
                                        console.log(`[${res.status}] Message sent!`)
                                    } else {
                                        const [majorVer, minorVer] = (liff.getLineVersion() || "").split('.');
                                        if (parseInt(majorVer) == 10 && parseInt(minorVer) < 11) {
                                            // LINE 10.3.0 - 10.10.0
                                            // Old LINE will access here regardless of user's action
                                            console.log('TargetPicker was opened at least. Whether succeeded to send message is unclear')
                                        } else {
                                            // LINE 10.11.0 -
                                            // sending message canceled
                                            console.log('TargetPicker was closed!')
                                        }
                                    }
                                }).catch(function(error) {
                                    // something went wrong before sending a message
                                    console.log('something wrong happen')
                                })
                        }
                    } else {
                        liff.getProfile()
                            .then(profile => {
                                window.location.replace('./zhongyuan?uid=' + profile.userId);
                            })
                            .catch((err) => {
                                console.log('error', err);
                            });
                    }


                })
                .catch((err) => {
                    // Error happens during initialization
                    console.log(err.code, err.message);
                });

        });
    </script>
</head>

<body>
    <h6>網頁跳轉中</h6>
</body>

</html>
